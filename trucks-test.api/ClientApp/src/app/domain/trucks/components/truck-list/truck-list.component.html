
<div class="row">
  <div class="card col-12 p-0">
    <div class="card-header">
      <h4 class="card-title">
        <span>
          <i class="fa fa-list-alt"></i> Trucks
        </span>

        <button class="btn btn-sm float-right" type="button" (click)="onRefresh()">
          <i class="fa fa-sync-alt fa-2x"></i>
        </button>
      </h4>
    </div>

    <div class="card-body">
      <div class="row p-2">
        <div class="table-responsive">
          <table class="table tablesorter table-bordered">
            <thead>
              <tr>
                <th scope="col" class="d-table-cell">Type</th>
                <th scope="col" class="d-table-cell">Fabrication Year</th>
                <th scope="col" class="d-table-cell">Model Year</th>
                <th scope="col" class="d-table-cell">Name</th>
                <th scope="col" class="d-table-cell">Plate</th>
              </tr>
            </thead>

            <tbody *ngIf="!loaded">
              <tr>
                <td colspan="5" class="text-center">
                  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                </td>
              </tr>
            </tbody>

            <tbody *ngIf="loaded && !data.length">
              <tr>
                <td colspan="5" class="text-center">
                  No data found
                </td>
              </tr>
            </tbody>

            <tbody *ngIf="loaded && data.length">
              <tr *ngFor="let item of data">
                <td class="d-table-cell">
                  <p> {{ item.truckType }} </p>
                </td>

                <td class="d-table-cell">
                  <p> {{ item.fabricationYear }} </p>
                </td>

                <td class="d-table-cell">
                  <p> {{ item.modelYear }} </p>
                </td>

                <td class="d-table-cell">
                  <p> {{ item.name }} </p>
                </td>

                <td class="d-table-cell">
                  <p> {{ item.plate }} </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
